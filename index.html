<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango Movie Theater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Flatdango Movie Theater</h1>

  <div id="ticket-form">
    <h2>Choose a Movie</h2>
    <select id="movie-select">
      <option value="https://www.gstatic.com/tv/thumb/v22vodart/43468_v_v8_aa.jpg" data-poster="">Movie 1</option>
      <option value="https://www.gstatic.com/tv/thumb/v22vodart/4232/p4232_v_v8_aa.jpg" data-poster="">Movie 2</option>
      <option value="https://www.gstatic.com/tv/thumb/v22vodart/4232/p4232_v_v8_aa.jpg" data-poster=movie 3</option>
    </select>

    <h2>Select Ticket Quantity</h2>
    <input type="number" id="ticket-quantity" min="1">

    <button id="purchase-btn">Purchase</button>
  </div>

  <div id="ticket-info">
    <h2>Your Ticket Information</h2>
    <p id="movie-name"></p>
    <p id="selected-quantity"></p>

    <h2>Payment Details</h2>
    <form id="payment-form">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" required>

      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" required>

      <button id="pay-btn">Pay Now</button>
    </form>
  </div>

  <div id="movie-container">
    <img id="movie-poster" src="" alt="Movie Poster" style="display: none;">
  </div>

  <script src="javascript.js"></script>
</body>
</html>
