<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Movies List -->
        <ul id="films"></ul>

        <!-- Movie Details Section -->
        <div id="movie-details">
            <img id="movie-poster" src="" alt="Movie Poster">
            <h2 id="movie-title"></h2>
            <p id="movie-description"></p>
            <p>Runtime: <span id="movie-runtime"></span></p>
            <p>Showtime: <span id="movie-showtime"></span></p>
            <p>Available Tickets: <span id="movie-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>

        <!-- New Section for Movie Posters and Links -->
        <div id="movie-posters">
            <h3>Movie Posters</h3>
            <div id="posters-list">
                <!-- Movie posters and links will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
